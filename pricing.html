<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pricing.css">
    <title>PRICING-COMPONENT-WITH-TOGGLE</title>
</head>c
<body>
    <div class="general-container">
    <div class="pricetext">
        <h1> Our Pricing</h1>
        <span class="undertext">
            <p>Annually</p>
          <div class="firstbutton"><div class="togglediv toggle-right toggle-left"></div></div>
        <p>Monthly</p>
        </span>
    </div>
   <div class="maincontainer">
    <div class="firstbox">
        <h3> Basic</h3>
        <h1 class="dollar1"> &dollar;19.99</h1>
        <hr>
        <h4>500 GB Storage</h4>
        <hr>
        <h4> 2 Users Allowed</h4>
        <hr>
        <h4> Send up to 3 GB</h4>
         <hr>
         <button class="secondbutton">LEARN MORE</button>
    </div>
    <div class="secondbox">
        <h3>Professional</h3>
        <h1 class="dollar2">&dollar;24.99</h1>
        <hr>
        <h4> 1 TB Storage</h4>
        <hr>
        <h4> 5 Users Allowed</h4>
        <hr>
        <h4>Send up to 10 GB</h4>
         <hr>
         <button class="thirdbutton">LEARN MORE</button>
    </div>
    <div class="thirdbox">
        <h3> Master</h3>
        <h1 class="dollar3"> &dollar;39.99</h1>
        <hr>
        <h4>  2 TB Storage</h4>
        <hr>
        <h4>  10 Users Allowed</h4>
        <hr>
        <h4>Send up to 20 GB</h4>
         <hr>
         <button class="fourtbutton">LEARN MORE</button>
    </div>
   </div> 
</div>
<script src="./index.js"></script>
</body>
</html>
